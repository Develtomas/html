<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<title>Slider</title>
</head>

<body>
	<header>
		<nav class="navbar">
  			<div class="container-fluid navbar__container">
    		<!-- Brand and toggle get grouped for better mobile display -->
    			<div class="navbar-header">
					<button 
						type="button" 
						class="navbar-toggle collapsed navbar__button" 
						data-toggle="collapse" 
						data-target="#navbar-collapse-1" 
						aria-expanded="false"
					>
    			    	<span class="sr-only">Toggle navigation</span>
    			    	<span class="icon-bar"></span>
    			    	<span class="icon-bar"></span>
    			    	<span class="icon-bar"></span>
    			  	</button>
    			  	<a class="logo" href="#">
						  <img src="images/logo.png" 
							alt="logo" 
							class="logo__img">
					</a>
    			</div>
    			<div class="collapse navbar-collapse" id="navbar-collapse-1">
    			  <ul class="nav navbar-nav navbar-right">
					<li><a href="#" class="nav__link">Lorem</a></li>
					<li><a href="#" class="nav__link">Ispum</a></li>
					<li><a href="#" class="nav__link">consectetur</a></li>
					<li><a href="#" class="nav__link">Vestibulum</a></li>
					<li><a href="#" class="nav__link">Quisque</a></li>
    			  </ul>
    			</div><!-- /.navbar-collapse -->
  			</div><!-- /.container-fluid -->
		</nav>
	</header>
	<main>
		<div id="carousel" class="carousel slide" data-ride="carousel">
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
			  	<div class="item active">
			  	  	<img src="images/frst_slide.jpg" alt="first">
					<!-- Dark space block in center-->
					<div class="carousel_center_block">
						<div class="slider_text">
							<h3 class="slider_text__text">Тестовая верстка на BootStrap со слайдером
								на главном экране
							</h3>
							<button class="slider_text__btn">ПОДРОБНЕЕ</button>
						</div>
					</div>
			  	</div>
			  	<div class="item">
			  	  	<img src="images/sec_slide.jpg" alt="second">
					<!-- Dark space block in center-->
					<div class="carousel_center_block">
						<div class="slider_text">
							<h3 class="slider_text__text">Слайд 2
							</h3>
							<button class="slider_text__btn">ПОДРОБНЕЕ</button>
						</div>
					</div>
			  	</div>
			</div>
			<!-- Controls -->
			<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
			  	<span class="carousel-control--left" aria-hidden="true">&lt;</span>
			  	<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
			  	<span class="carousel-control--right" aria-hidden="true">&gt;</span>
			  	<span class="sr-only">Next</span>
			</a>
		</div>
	</main>
	<footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</footer>
</body>
</html>
